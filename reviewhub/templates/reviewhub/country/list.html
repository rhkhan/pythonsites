{% extends 'reviewhub/base.html' %}

{% block content %}
<a href="{% url 'reviewhub:countryCreate'%}">Create Country</a>
{% if countries %}
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
	  <th class="th-sm">Country ID</th>
      <th class="th-sm">Country Name</th>
	  <th class="th-sm">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for c in countries %}
    <tr>
	  <td>{{ c.id }}</td>
      <td>{{ c.country_name }}</td>
	  <td>
	    <a href="{% url 'reviewhub:countryUpdate' c.id %}"> edit </a>
		<a href="{% url 'reviewhub:countryDelete' c.id %}"> delete </a>
	  </td>
    </tr>
    {% endfor %}
  </tbody>
  <!--
  <tfoot>
    <tr>
	  <th>Country ID</th>
      <th>Country Name</th>
    </tr>
  </tfoot>
  -->
</table>
{% else %}
    <p>No countries are available.</p>
{% endif %}


<script>
$(document).ready(function () {
  $('#dtBasicExample').DataTable();
  $('.dataTables_length').addClass('bs-select');
});
</script>

{% endblock %}
